{% extends "skeleton.html" %}
{% block title %}
	Delete
{% endblock %}
{% block main %}
		<div class="row">
			  <div class="span5 columns offset3 confirm-delete">
			  	Click delete to confirm action
			  </div>
				<div class="span2">
					<form method="post">
				      {% csrf_token %}
							<input type="hidden" name="confirm" value="true" id="confirm">
							<input id="login-button-form" type="submit" value="Delete" class="btn danger">
				  </form>
				</div>
		</div>
{% endblock %}
